<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
    <style>
        h1 {
            text-align: center;
            color: #5b80b2;
        }
    </style>
</head>
<body>
    <h1>Publishers</h1>
    <hr>
    <ul>
        {% for publisher in publishers %}
        <li>{{ publisher.name }}</li>
        <ul>
            <li>{{ publisher.address }}</li>
            <li>{{ publisher.city }}</li>
            <li>{{ publisher.state_province }}</li>
            <li>{{ publisher.country }}</li>
            <li>{{ publisher.website }}</li>
        </ul>
        {% endfor %}
    </ul>
    <hr>
</body>
</html>
